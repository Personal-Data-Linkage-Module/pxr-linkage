  log4js.config.json: |
    {
      "appenders": {
        "ConsoleLogAppender": {
          "type": "console"
        },
        "SystemLogAppender": {
          "type": "dateFile",
          "filename": "./logs/system.log",
          "pattern": ".yyyy-MM-dd",
          "numBackups": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] %m"
          }
        },
        "HttpLogAppender": {
          "type": "dateFile",
          "filename": "./logs/http.log",
          "pattern": ".yyyy-MM-dd",
          "numBackups": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        },
        "AccessLogAppender": {
          "type": "dateFile",
          "filename": "./logs/access.log",
          "pattern": ".yyyy-MM-dd",
          "numBackups": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        },
        "ApplicationLogAppender": {
          "type": "dateFile",
          "filename": "./logs/application.log",
          "pattern": ".yyyy-MM-dd",
          "numBackups": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        }
      },
      "replaceConsole": true,
      "categories": {
        "default": {
          "appenders": [
            "ConsoleLogAppender"
          ],
          "level": "all"
        },
        "system": {
          "appenders": [
            "SystemLogAppender"
          ],
          "level": "all"
        },
        "http": {
          "appenders": [
            "HttpLogAppender"
          ],
          "level": "all"
        },
        "access": {
          "appenders": [
            "AccessLogAppender"
          ],
          "level": "all"
        },
        "application": {
          "appenders": [
            "ApplicationLogAppender"
          ],
          "level": "all"
        }
      }
    }
  default.yml: |
    # SDE-IMPL-RECOMMENDED REST API サーバーのポート番号を指定します
    ports:
      http: 3002

    # SDE-IMPL-RECOMMENDED ログレベルを次のいずれかを設定します[none/debug/info]
    loglevel: info

    # SDE-MSA-PRIN 過負荷を回避する （MSA-PRIN-ID-02）
    # SDE-IMPL-RECOMMENDED Backpressureの設定をします
    backPressure:
      threshold: 10000 # 同時実行数しきい値

    catalog:
      ns: catalog/ext/%s/actor/%s
      extName: <ext_name>
      actorSettingNs: catalog/ext/%s/setting/actor/%s/actor_%s

    catalogService:
      get: http://localhost:3001/catalog/
      ext: http://localhost:3001/catalog/ext
      addExtNs: http://localhost:3001/catalog/ns/ext

    operatorService:
      session: http://localhost:3000/operator/session

    notificationService:
      add: http://localhost:3004/notification/

    certificationAuthorityService:
      clientIssuance: http://localhost:3012/certification-authority/client
      clientRevoke: http://localhost:3012/certification-authority/client/%s/%s
      certListByActorCode: http://localhost:3012/certification-authority/list/%s

    certificateManageService:
      revokeCertificate: http://localhost:3003/pxr-block-proxy/?from_path=/catalog-update/actor/approval&from_block=1000401&block={blockCode}&path=/certificate-manage/%s/%s

    bookManageService:
      search: http://localhost:3005/book-manage/search
      searchCooperate: http://localhost:3005/book-manage/search/cooperate

    authCodeLength: 8

    noticeBlockCode: 1000401

    alliance:
      applying: 123
      approved: 124
      nonApproved: 125
      title:
        applying: 提携要求
        approved: 提携要求 承認結果[承認]
        nonApproved: 提携要求 承認結果[非承認]
      content:
        applying: 提携要求がありました
        approved: 要求は承認され、アクター間での提携関係が締結されました
        nonApproved: 要求は却下されました。アクター間は、提携関係にありません。\n否認コメント：%s
      noticeUrl: /catalog-update/alliance/approval/%s
    leave:
