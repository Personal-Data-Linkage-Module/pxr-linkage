                              "_code": {
                                "_value": 1099999,
                                "_ver": 1
                              },
                              "identifer": "32dede2c-91ab-79c3-53d7-d4d042e08431"
                            }
                          ]
                        }
                      },
                      "イベントの場合": {
                        "value": {
                          "event": [
                            {
                              "actor": {
                                "_value": 1000438,
                                "_ver": 1
                              },
                              "wf": {
                                "_value": 1000481,
                                "_ver": 1
                              },
                              "createdAt": "2020-01-01T00:00:00.000+0900",
                              "_code": {
                                "_value": 1099999,
                                "_ver": 1
                              },
                              "identifer": "32dede2c-91ab-79c3-53d7-d4d042e08431"
                            }
                          ]
                        }
                      },
                      "モノの場合": {
                        "value": {
                          "thing": [
                            {
                              "actor": {
                                "_value": 1000438,
                                "_ver": 1
                              },
                              "wf": {
                                "_value": 1000481,
                                "_ver": 1
                              },
                              "createdAt": "2020-01-01T00:00:00.000+0900",
                              "_code": {
                                "_value": 1099999,
                                "_ver": 1
                              },
                              "identifer": "32dede2c-91ab-79c3-53d7-d4d042e08431"
                            }
                          ]
                        }
                      }
                    }
                  }
                }
              },
              "400": {
                "description": "エラー時レスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "properties": {
                        "status": {
                          "type": "string",
                          "description": "ステータスコード"
                        },
                        "message": {
                          "type": "string",
                          "description": "メッセージ"
                        },
                        "reasons": {
                          "type": "array",
                          "items": {
                            "type": "object",
                            "properties": {
                              "property": {
                                "type": "string",
                                "description": "プロパティ名"
                              },
                              "value": {
                                "description": "入力値"
                              },
                              "message": {
                                "type": "string",
                                "description": "メッセージ"
                              }
                            }
                          }
                        }
                      },
                      "required": [
                        "status"
                      ]
                    },
                    "examples": {
                      "リクエストボディがJSON以外です": {
                        "value": {
                          "status": 400,
                          "message": "リクエストボディが、JSON形式ではありません"
                        }
                      },
                      "リクエストボディが空です": {
                        "value": {
                          "status": 400,
