apiVersion: v1
kind: ConfigMap
metadata:
  name: root-book-manage-service-container-config-map
  namespace: <namespace>
data:
  config.json: |
    {
      "operatorUrl": "http://localhost:3000/operator",
      "catalogUrl": "http://localhost:3001/catalog",
      "identityUrl": "http://localhost:3007/identity-verificate",
      "notificationUrl": "http://localhost:3004/notification",
      "ctokenLedgerUrl": "http://localhost:3008/ctoken-ledger",
      "bookOperateUrl": "http://localhost:3003/pxr-block-proxy/?path=/book-operate",
      "initialPasswordExpire": 7,
      "extName": "<ext_name>",
      "pxrRootGrobalSettingNs": "catalog/ext/<ext_name>/setting/actor/pxr-root/actor_1000431",
      "pxrRootNs": "catalog/ext/{extName}/actor/pxr-root",
      "globalCatalogCode": 1000374,
      "urlMappingCreateHtmlNs": "catalog/ext/{ext_name}/url-mapping/actor_{actorCode}/create-html-function",
      "builtInUrlMappingCreateHtmlNs": "catalog/built_in/url-mapping/create-html-function",
      "pxrRootActorSettingNs": "catalog/ext/{ext_name}/setting/actor/pxr-root/actor_{actorCode}",
      "sharingRestrictionCatalogNs": "catalog/ext/{ext_name}/actor/{app_or_wf}/actor_{actor_code}/sharing-restriction",
      "proxyService": {
        "proxy": "http://localhost:3003/pxr-block-proxy"
      },
      "timezone": "Asia/Tokyo"
    }
  default.yml: |
    # SDE-IMPL-RECOMMENDED REST API サーバーのポート番号を指定します
    ports:
      http: 3005

    # SDE-IMPL-RECOMMENDED ログレベルを次のいずれかを設定します[none/debug/info]
    loglevel: info

    # SDE-MSA-PRIN 過負荷を回避する （MSA-PRIN-ID-02）
    # SDE-IMPL-RECOMMENDED Backpressureの設定をします
    backPressure:
      threshold: 10000  # 同時実行数しきい値

    # オペレータサービス情報
    operatorService:
        session: http://localhost:3000/operator/session/
        get: http://localhost:3000/operator
        update: http://localhost:3000/operator

    catalog:
        message-template: 1000359
    sms:
        region: ap-northeast-1
        message_template: "%s?ID=%s パスワードは次のメッセージお送りします"
        mode: production
        country-code: +81-
    phoneNumberCode: 30036

    date:
        timezone: Asia/Tokyo
