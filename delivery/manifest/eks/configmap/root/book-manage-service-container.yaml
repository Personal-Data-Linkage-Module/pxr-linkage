              "description": "本人性確認事項",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "開設のリクエストボディ",
                    "properties": {
                      "pxrId": {
                        "type": "string",
                        "description": "PXR-ID"
                      },
                      "userId": {
                        "type": "string",
                        "description": "利用者ID"
                      },
                      "idServiceFlg": {
                        "type": "boolean",
                        "description": "IDサービスアカウント発行済フラグ"
