                        "description": "属性"
                      },
                      "appendix": {
                        "type": "object",
                        "description": "UIが自由に利用できる属性"
                      },
                      "identification": {
                        "type": "array",
                        "description": "本人性確認書類",
                        "items": {
                          "$ref": "#/components/schemas/identification"
                        }
                      },
