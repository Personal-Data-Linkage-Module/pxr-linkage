  openapi.json: |
    {
      "openapi": "3.0.2",
      "info": {
        "title": "access-control",
        "version": "1.0",
        "description": "アクセス制御サービス"
      },
      "servers": [
        {
          "url": "/access-control/access-control"
        }
      ],
      "paths": {
        "/token": {
          "post": {
            "tags": [
              "APIトークン取得"
            ],
            "description": "APトークンを取得して返却",
            "parameters": [
              {
                "in": "header",
                "name": "access-token",
                "required": false,
                "schema": {
                  "type": "string"
                }
              }
            ],
            "requestBody": {
              "description": "リクエスト",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "description": "リクエストパラメータ",
                      "properties": {
                        "caller": {
                          "type": "object",
                          "description": "呼出元",
                          "nullable": true,
                          "properties": {
                            "blockCode": {
                              "type": "integer",
                              "description": "呼出元PXR-Blockカタログコード",
                              "example": 1111111
                            },
                            "apiUrl": {
                              "type": "string",
                              "description": "呼出元APIUrl",
                              "example": "/book-manage/{userId}/contract"
                            },
                            "apiMethod": {
                              "type": "string",
                              "description": "呼出元APIMethod",
                              "example": "GET"
                            },
                            "userId": {
                              "type": "string",
                              "description": "利用者ID",
                              "example": "xxx_yyy.pxr-root"
                            },
                            "operator": {
                              "type": "object",
                              "description": "呼出元",
                              "nullable": true,
                              "properties": {
                                "type": {
                                  "type": "integer",
                                  "description": "呼出元オペレータタイプ",
                                  "example": 0
                                },
                                "loginId": {
                                  "type": "string",
                                  "description": "呼出元オペレータLoginId",
                                  "example": "xxx_yyy.pxr-root"
                                }
                              }
                            }
                          }
                        },
                        "target": {
                          "type": "object",
                          "description": "呼出先",
                          "nullable": true,
                          "properties": {
                            "blockCode": {
                              "type": "integer",
                              "description": "呼出先Blockカタログコード",
                              "example": 2222222
                            },
                            "apiUrl": {
                              "type": "string",
                              "description": "呼出先APIUrl",
                              "example": "/book-operate/event/{userId}"
                            },
                            "apiMethod": {
                              "type": "string",
                              "description": "呼出先APIMethod",
                              "example": "POST"
                            },
                            "_code": {
                              "type": "array",
                              "items": {
                                "type": "object",
                                "description": "",
                                "properties": {
                                  "_value": {
                                    "type": "number",
                                    "description": "呼出先コード",
                                    "example": 1000431
                                  },
                                  "_ver": {
                                    "type": "number",
                                    "description": "呼出先コードバージョン",
                                    "example": 1
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "APトークンを取得して返却処理のレスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "description": "個人がData-Trader-Blockから自分のデータ提供同意書を取得する場合",
                        "properties": {
                          "": {
                            "type": "array",
                            "description": "APIトークン配列",
                            "properties": {
                              "": {
                                "type": "object",
                                "description": "APIトークン情報",
                                "properties": {
                                  "apiUrl": {
                                    "type": "string",
                                    "description": "宛先API URL"
                                  },
                                  "apiMethod": {
                                    "type": "string",
                                    "description": "APIメソッド名"
                                  },
                                  "apiToken": {
                                    "type": "string",
                                    "description": "発行されたAPIトークン"
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    },
                    "example": [
                      {
                        "apiUrl": "https://~~~/info-account-manage/xxx_yyy.data-trader/contract",
                        "apiMethod": "GET",
                        "apiToken": "b4ee2feb1251b8e2998ce0c47ccf31542d4416f4967f157b3f35534a9352216c"
                      }
                    ]
                  }
                }
              }
            }
          }
