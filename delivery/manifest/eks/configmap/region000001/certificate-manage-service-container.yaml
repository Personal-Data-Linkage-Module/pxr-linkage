              "200": {
                "description": "証明書の保存に成功した際のレスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "description": "レスポンス",
                      "properties": {
                        "certType": {
                          "type": "string",
                          "example": "root"
                        },
                        "subject": {
                          "type": "object",
                          "properties": {
                            "C": {
                              "type": "string",
                              "example": "JP"
                            },
                            "ST": {
                              "type": "string",
                              "example": "Tokyo"
                            },
                            "L": {
                              "type": "string",
                              "example": "Minato-ku"
                            },
                            "O": {
                              "type": "string",
                              "example": "aaa Corporation"
                            },
                            "OU": {
                              "type": "string",
                              "example": "PXR"
                            },
                            "CN": {
                              "type": "string",
                              "example": "*.---.co.jp"
                            }
                          }
                        },
                        "serialNo": {
                          "type": "string",
                          "example": "2CF1B929DB73BD43DB8206408D0C3073EC2B419B"
