  openapi.json: |
    {
      "openapi": "3.0.2",
      "info": {
        "title": "certificate-manage",
        "version": "1.0",
        "description": "証明書管理サービス"
      },
      "servers": [
        {
          "url": "/certificate-manage/certificate-manage"
        }
      ],
