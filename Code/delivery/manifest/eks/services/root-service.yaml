apiVersion: v1
kind: Service
metadata:
  labels:
    app: root-service
  name: root-service
  namespace: <namespace>
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: 443-tcp
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: root-api
  type: ClusterIP
