apiVersion: v1
kind: ConfigMap
metadata:
  name: root-certificate-authority-service-container-config-map
  namespace: <namespace>
data:
  config.json: |
    {
      "sessionUrl": "http://localhost:3000/operator/session",
      "opensslPath": "/usr/bin/openssl",
      "root": {
        "privateKeyPath": "./temp/root/private.key",
        "certPath": "./temp/root/cert.pem",
        "periodDay": 36500,
        "subject": {
          "C": "JP",
          "ST": "<prefectures>",
          "L": "<municipalities>",
          "O": "<organization>",
          "OU": "PXR",
          "CN": "*-service"
        }
      },
      "server": {
        "privateKeyPath": "./temp/server/private.key",
        "certPath": "./temp/server/cert.pem",
        "periodDay": 36500,
        "subject": {
          "C": "JP",
          "ST": "<prefectures>",
          "L": "<municipalities>",
          "O": "<organization>",
          "OU": "<unit>",
          "CN": "*-service"
        }
      },
      "client": {
        "privateKeyPath": "./temp/client/private.key",
        "certPath": "./temp/client/cert.pem",
        "periodDay": 36500,
        "subject": {
          "C": "JP",
          "ST": "<prefectures>",
          "L": "<municipalities>",
          "O": "<organization>",
          "OU": "<unit>",
          "CN": "*-service"
        }
      },
      "timezone": "Asia/Tokyo"
    }
  default.yml: |
    # SDE-IMPL-RECOMMENDED REST API サーバーのポート番号を指定します
    ports:
      http: 3012

    # SDE-IMPL-RECOMMENDED ログレベルを次のいずれかを設定します[none/debug/info]
    loglevel: info

    # SDE-MSA-PRIN 過負荷を回避する （MSA-PRIN-ID-02）
    # SDE-IMPL-RECOMMENDED Backpressureの設定をします
    backPressure:
      threshold: 10000  # 同時実行数しきい値

    certificate-chain: ./ssl/chained-client.pem
  log4js.config.json: |
    {
      "appenders": {
        "ConsoleLogAppender": {
          "type": "console"
        },
        "SystemLogAppender": {
          "type": "dateFile",
          "filename": "./logs/system.log",
          "pattern": ".yyyy-MM-dd",
          "daysToKeep": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] %m"
          }
        },
        "HttpLogAppender": {
          "type": "dateFile",
          "filename": "./logs/http.log",
          "pattern": ".yyyy-MM-dd",
          "daysToKeep": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        },
        "AccessLogAppender": {
          "type": "dateFile",
          "filename": "./logs/access.log",
          "pattern": ".yyyy-MM-dd",
          "daysToKeep": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        },
        "ApplicationLogAppender": {
          "type": "dateFile",
          "filename": "./logs/application.log",
          "pattern": ".yyyy-MM-dd",
          "daysToKeep": 30,
          "alwaysIncludePattern": false,
          "layout": {
            "type": "pattern",
            "pattern": "[%d{yyyy-MM-dd hh:mm:ss.SSS}] [%p] [%x{sessionId}] [%x{requestId}] %m"
          }
        }
      },
      "replaceConsole": true,
      "categories": {
        "default": {
          "appenders": [
            "ConsoleLogAppender"
          ],
          "level": "all"
        },
        "system": {
          "appenders": [
            "SystemLogAppender"
          ],
          "level": "all"
        },
        "http": {
          "appenders": [
            "HttpLogAppender"
          ],
          "level": "all"
        },
        "access": {
          "appenders": [
            "AccessLogAppender"
          ],
          "level": "all"
        },
        "application": {
          "appenders": [
            "ApplicationLogAppender"
          ],
          "level": "all"
        }
      }
    }
