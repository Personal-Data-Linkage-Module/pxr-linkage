  openapi.json: |
    {
      "openapi": "3.0.2",
      "info": {
        "title": "book-operate",
        "version": "1.0",
        "description": "My-Condition-Book運用サービス"
      },
      "servers": [
        {
          "url": "/book-operate/book-operate"
        }
      ],
      "paths": {
        "/user": {
          "post": {
            "tags": [
              "利用者作成"
            ],
            "description": "app,wfどちらかのリクエストを受け、MyConditionBook利用者を登録します。利用者作成条件は、未登録であること、カタログにコードが存在すること、利用者ID連携が成功していること。",
            "requestBody": {
              "description": "利用者作成のリクエストボディ",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "利用者作成のリクエストボディ",
                    "properties": {
                      "identifyCode": {
                        "type": "string",
                        "description": "本人性確認コード"
                      },
                      "attributes": {
                        "type": "object",
                        "description": "属性"
                      }
                    },
                    "example": {
                      "identifyCode": "ukO8z+Xf8vv7yxXQj2Hpo",
                      "attributes": {}
                    }
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "利用者作成に成功した際のレスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "description": "利用者作成のレスポンスボディ",
                      "properties": {
                        "actor": {
                          "type": "object",
                          "description": "アクターカタログ",
                          "$ref": "#/components/schemas/_code"
                        },
                        "app": {
                          "type": "object",
                          "description": "アプリケーションカタログ",
                          "$ref": "#/components/schemas/_code"
                        },
                        "wf": {
                          "type": "object",
                          "description": "ワークフローカタログ",
                          "$ref": "#/components/schemas/_code"
                        },
                        "userId": {
                          "type": "string",
                          "description": "利用者ID"
                        },
                        "establishAt": {
                          "type": "string",
                          "description": "開設日時"
                        },
                        "attributes": {
                          "type": "object",
                          "description": "属性"
                        }
                      }
                    },
                    "example": {
                      "actor": {
                        "_value": 1000004,
                        "_ver": 1
                      },
                      "app": null,
                      "wf": {
                        "_value": 1000004,
                        "_ver": 1
                      },
                      "userId": "123456789",
                      "establishAt": "2020-02-17T00:00:00.000+0900",
                      "attributes": {}
                    }
                  }
                }
              }
            }
          }
        },
        "/user/delete": {
          "post": {
            "tags": [
              "利用者削除"
            ],
            "description": "本人性確認コードを受け利用者ID連携を無効化し、PXRポータルの個人へ通知します。",
            "parameters": [
              {
                "in": "query",
                "name": "physicalDelete",
                "required": false,
                "schema": {
                  "type": "boolean",
                  "description": "物理削除フラグ"
                }
              }
            ],
            "requestBody": {
              "description": "利用者削除のリクエストボディ",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "利用者削除のリクエストボディ",
                    "properties": {
                      "identifyCode": {
                        "type": "string",
                        "description": "本人性確認コード"
                      }
                    },
                    "example": {
                      "identifyCode": "ukO8z+Xf8vv7yxXQj2Hpo"
                    }
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "利用者削除に成功した際のレスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "description": "利用者削除のレスポンスボディ",
                      "properties": {
                        "identifyCode": {
                          "type": "string",
                          "description": "本人性確認コード"
                        }
                      }
                    },
                    "example": {
                      "identifyCode": "ukO8z+Xf8vv7yxXQj2Hpo"
                    }
                  }
                }
              }
            }
          }
        },
        "/user/batch": {
          "post": {
            "tags": [
              "利用者作成(バッチ)"
            ],
            "description": "Book管理から連携済の利用者ID情報を取得し、このBlockに登録されていない利用者を作成します。",
            "requestBody": {
              "description": "利用者作成のリクエストボディ",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object"
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "利用者作成に成功した際のレスポンスコード",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "description": "利用者作成のレスポンスボディ",
                      "properties": {
                        "status": {
                          "type": "string"
                        }
                      }
                    },
                    "example": {
                      "status": "OK"
                    }
                  }
                }
              }
            }
          }
        },
        "/user/list": {
          "post": {
            "tags": [
              "利用者一覧検索"
            ],
            "description": "リクエスト条件に伴いMyConditionBookを検索し、MyConditionBook管理の利用者ID連携取得を呼出し結果を返します。",
            "requestBody": {
              "description": "利用者一覧検索のリクエストボディ",
              "required": true,
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "利用者一覧検索のリクエストボディ",
                    "properties": {
                      "userId": {
                        "type": "array",
                        "description": "利用者IDリスト",
                        "items": {
                          "type": "string",
                          "description": "利用者ID"
                        }
                      },
                      "establishAt": {
                        "type": "object",
                        "description": "検索対象開設日時",
                        "properties": {
                          "start": {
                            "type": "string",
                            "description": "検索対象開設日時(自)"
                          },
                          "end": {
                            "type": "string",
                            "description": "検索対象開設日時(至)"
                          }
                        }
                      },
                      "includeRequest": {
                        "type": "boolean",
                        "description": "申請中を含んでレスポンスするかどうか"
                      }
                    },
                    "example": {
                      "userId": [
                        "123456789",
                        "222222222"
