          "put": {
            "tags": [
              "承認要求への承認"
            ],
            "description": "承認要求に対して承認し、登録されたURLへ承認結果を送信します。",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "承認内容",
                    "properties": {
                      "id": {
                        "type": "integer",
                        "description": "通知ID"
