                      "approval": {
                        "type": "object",
                        "description": "承認情報",
                        "properties": {
                          "noticeUrl": {
                            "type": "string",
                            "description": "通知先URL"
                          },
                          "expirationAt": {
                            "type": "string",
                            "description": "有効期限",
                            "format": "yyyy-MM-dd hh:mm:ss.SSS"
                          }
                        }
                      }
                    }
                  },
                  "example": {
                    "type": 1,
                    "title": "承認リクエスト",
                    "content": "テスト: 承認をリクエストします。",
                    "attribute": {
                      "testKey": "testValue"
                    },
                    "destination": {
                      "blockCode": 30303030,
                      "operatorType": 2,
                      "isSendAll": true,
                      "operatorId": null,
                      "userId": null
                    },
                    "approval": {
                      "noticeUrl": "http://service/catalog-update/actor/approval",
                      "expirationAt": "2020-04-01 00:00:00.000"
                    }
                  }
                }
              }
            },
            "responses": {
              "200": {
                "description": "登録された通知",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "description": "通知エンティティ + 登録結果ステータス",
                      "properties": {
                        "id": {
                          "type": "integer",
                          "description": "通知ID"
                        },
                        "type": {
                          "type": "integer",
                          "description": "種別",
                          "required": [
                            "0",
                            "1"
                          ]
                        },
                        "title": {
                          "type": "string",
                          "description": "通知タイトル"
                        },
                        "content": {
                          "type": "string",
                          "description": "通知内容"
                        },
                        "attribute": {
                          "type": "object",
                          "description": "属性"
                        },
                        "destination": {
                          "type": "object",
                          "description": "宛先情報",
                          "properties": {
                            "blockCode": {
                              "type": "integer",
                              "description": "宛先Blockコード"
                            },
                            "operatorType": {
                              "type": "integer",
                              "description": "通知先オペレーター種別",
                              "required": [
                                "0",
                                "1",
                                "2",
                                "3"
                              ]
                            },
                            "isSendAll": {
                              "type": "boolean",
                              "description": "全体送信フラグ",
                              "required": [
                                "true",
                                "false"
                              ]
                            },
                            "operatorId": {
                              "type": "array",
                              "description": "宛先オペレーターID",
                              "items": {
                                "type": "integer",
                                "description": "オペレーターID"
                              }
                            },
                            "userId": {
                              "type": "array",
                              "description": "宛先ユーザーID",
                              "items": {
                                "type": "string",
                                "description": "ユーザーID"
                              }
                            }
                          }
                        },
                        "approval": {
                          "type": "object",
                          "description": "承認情報",
                          "properties": {
                            "expirationAt": {
                              "type": "string",
                              "description": "有効期限",
                              "format": "yyyy-MM-dd hh:mm:ss.SSS"
                            }
                          }
                        },
                        "sendAt": {
                          "type": "string",
                          "description": "送信日時",
                          "format": "yyyy-MM-dd hh:mm:ss.SSS"
                        },
                        "is_transfer": {
                          "type": "boolean",
                          "description": "転送フラグ"
                        }
                      }
                    },
                    "example": {
                      "id": "1",
                      "type": 1,
                      "title": "承認リクエスト",
                      "content": "テスト: 承認をリクエストします。",
                      "attribute": {
                        "testKey": "testValue"
                      },
                      "destination": {
                        "blockCode": 30303030,
                        "operatorType": 2,
                        "isSendAll": true,
                        "operatorId": [],
                        "userId": []
                      },
                      "approval": {
                        "expirationAt": "2020-04-01 24:00:00.000"
                      },
                      "sendAt": "2019-11-29 09:36:54.521",
                      "is_transfer": false
                    }
                  }
                }
              }
            }
          },
          "put": {
            "tags": [
              "既読処理"
            ],
            "description": "通知に対して、読んだ時刻を記録します。",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "description": "既読にする通知ID",
                    "properties": {
                      "id": {
                        "type": "integer",
                        "description": "通知ID"
                      }
                    }
